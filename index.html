<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script defer src="script.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container mb-5" id="container">
    <form class="input-group mb-3 d-flex" id="form">
      <input required type="text" placeholder="Имя" class="form-control" id="name">
      <input required type="text" placeholder="Фамилия" class="form-control" id="surname">
      <input required type="text" placeholder="Отчество" class="form-control" id="middlename">
      <input required type="text" placeholder="Дата рождения" class="form-control" id="age" onfocus="(this.type = 'date')">
      <input required type="number" placeholder="Год начала обучения" class="form-control" id="start-year">
      <input required type="text" placeholder="Факультет" class="form-control" id="faculty">
      <button type="submit" class="btn btn-primary" id="add-btn">
        Добавить студента
      </button>
    </form>
    <form class="input-group mb-3 d-flex" id="filter-form">
      <input type="text" placeholder="ФИО" class="form-control" id="filter-fullname">
      <input type="text" placeholder="ФАКУЛЬТЕТ" class="form-control" id="filter-faculty">
      <input type="number" placeholder="Год начала обучения" class="form-control" id="filter-start-year">
      <input type="number" placeholder="Год окончания обучения" class="form-control" id="filter-end-year">
    </form>
    <table class="table">
      <thead>
        <tr>
          <th id="title-name">ФИО</th>
          <th id="title-faculty">ФАКУЛЬТЕТ</th>
          <th id="title-age">ДР И ВОЗРАСТ</th>
          <th id="title-study-years">ГОДЫ ОБУЧЕНИЯ</th>
        </tr>
      </thead>
      <tbody id="tbody">

      </tbody>
    </table>
  </div>
</body>

</html>
